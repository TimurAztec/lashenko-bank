<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="popup" id="popup-1">
    <div class="overlay"></div>
    <div class="content">
        <div class="close-btn">×</div>
        <h1>Вхід</h1>
        <p>Введіть свої персональні данні для того щоб ввійти</p>
        <h5>Логін</h5>
        <input class="login_input">
        <h5>Пароль</h5>
        <input class="password_input">
        <div style="padding-top: 12px"><button id="login-btn">Вхід</button></div>
    </div>
</div>
<div class="popup" id="popup-2">
    <div class="overlay"></div>
    <div class="content">
        <div class="close-btn">×</div>
        <h1>Реєстрація</h1>
        <p>Введіть свої персональні данні для того щоб зареєструватися</p>
        <h5>Логін</h5>
        <input class="login_input">
        <h5>Пароль</h5>
        <input class="password_input">
        <div style="padding-top: 12px"><button id="registration-btn">Зареєструватися</button></div>
    </div>
</div>
<table>
    <tr>
        <td colspan="2" class="header">
                <span class="logo">
                    <span class="logo_big">NothingServe</span>
                    <span class="logo_medium">| Bank</span>
                </span>
            <span class="auth">
                    <span id="login_button"><a href="#">ВХІД</a></span>
                    <span id="register_button"><a href="#">РЕГІСТРАЦІЯ</a></span>
            </span>
        </td>
    </tr>
    <tr>
        <td>
            <p>Це персональний кабінет, тут поки що немає нічого цікавого так що ость вам котик.</p>
            <img src="./cat.jpg" width="512">
        </td>
    </tr>
</table>

<script src="index.js"></script>

</body>
</html>
